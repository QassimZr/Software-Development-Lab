   <main class="main">
   <div class="timer-container">
    <div class="timer-display">
      <span id="display">00:00:00</span>
    </div>
    <div class="timer-input">
      <input type="number" id="hours" min="0" placeholder="00" maxlength="2">
      <span>:</span>
      <input type="number" id="minutes" min="0" placeholder="00" maxlength="2">
      <span>:</span>
      <input type="number" id="seconds" min="0" placeholder="00" maxlength="2">
    </div>
    <div class="timer-controls">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
